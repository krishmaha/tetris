<!doctype html>

<html lang="en">

<!--
- home page navigation button
- final score
- tetris logo
- game over shoutout

-->

<title>Tetris</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=+Slab+One&display=swap');
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

h2 {
  font-size: x-large;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-weight: bold;
}

/* Styles the header */
header {
  background-color: #7577f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color:black;
}

/* Creates two boxes next to each other */
nav {
  float: left;
  width: 30%;
  height: 600px;
  background: #9c9deb;
  padding: 20px;
}

/* Styles the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  height: 600px;
  background-color: #b1b2e9;

}

section::after {
  content: "";
  display: table;
  clear: both;
}

.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
  margin-bottom: 15px;
  font-family: 'Alfa Slab 1', cursive;
  font-size: xx-large;
  text-align: center;
  letter-spacing: 2px;
  font-weight: lighter;
}

.closebtn {
  margin-left: 15px;
  color: black;
  font-weight: bold;
  float: right;
  font-size: 25px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.4s;
}

.closebtn:hover{
  color: whitesmoke;
}


/* Responsive layout*/
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
  <img src="./images/tetrisnobackground.png" alt="Tetris logo" width="150" height="110">
  <h2> 
    <div class = 'alert'>
        <span class="closebtn" onClick="this.parentElement.style.display='none';">
            &times;
    </span>  
    Game over!!!
  </div>
</h2>
</header>

<section>
  <nav>
    <ul>
      <a href="createGame.html">Home Page</a>
      <br>
      <a href="game.html">Play Again</a>
      <br>
      <a href="#">Settings</a>
    </ul>
  </nav>
  
  <article>
      
    <h2> Leaderboard </h2>
    <head>
      <style>
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        text-align: center
      }
      </style>
    </head>
      <table style="width:100%">
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th> 
        </tr>
        <tr>
          <td>1</td>
          <td>xxx</td>
          <td>score </td>
        </tr>
        <tr>
          <td>2</td>
          <td>xxx</td>
          <td>score </td>
        </tr>
        <tr>
          <td>3</td>
          <td>xxx</td>
          <td>score </td>
        </tr>
      </table>
  </article>
</section>


</body>
</html>
